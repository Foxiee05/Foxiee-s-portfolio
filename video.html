       <!--TIPPY JS-->

       <!-- TIPPY TOOL TIP (HOVER DESCRIPTION)-->
        <script>
        tippy('.carousel-images', {
          content: 'Click to know the details!',
          arrow: false,
          followCursor:true,
          animation: 'bigger',
          placement: 'top',
          onCreate(instance) {
            instance.popper.querySelector('.tippy-box').style.backgroundColor = 'var(--blue)';
            instance.popper.querySelector('.tippy-box').style.color = 'var(--white)';
            instance.popper.querySelector('.tippy-box').style.fontFamily = 'var(--content-font)';
            instance.popper.querySelector('.tippy-box').style.fontSize = '1.25rem';
            instance.popper.querySelector('.tippy-box').style.textAlign = 'center';
            instance.popper.querySelector('.tippy-box').style.borderRadius = '2rem';
