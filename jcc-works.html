      <!-- MOBILE HEADER -->

        <a id="Home-mobile" href="index.html#cover-page">Home</a>

      <div>
        <h1>IN-HOUSE JCC WORKS</h1>

        <div class="grid-container">
      <div class="grid">
        <div class="grid-item"><img src="IllustrationPage/JCC-works/front.png" alt="JCC Front"> </div>
        <div class="grid-item"><img src="IllustrationPage/JCC-works/back.png" alt="JCC Back"> </div>
        <div class="grid-item"><img src="IllustrationPage/JCC-works/Department-post.PNG" alt="Department Post"> </div>
        <div class="grid-item"><img src="IllustrationPage/JCC-works/calling.png" alt="Calling"> </div>
        <div class="grid-item"><img src="IllustrationPage/JCC-works/there-more.png" alt="There More"> </div>
      </div>
        </div>
      </div>


    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var grid = document.querySelector('.grid');
        var pckry = new Packery(grid, {
          itemSelector: '.grid-item',
          gutter: 10,
          percentPosition: true
        });
        
        // Make sure images are loaded before layout
        imagesLoaded(grid, function() {
          pckry.layout();
        });
        
        // Re-layout on window resize
        window.addEventListener('resize', function() {
          pckry.layout();
        });
      });
    </script>
    
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

  </body>
